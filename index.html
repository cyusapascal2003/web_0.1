<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Welcome</title>
    <link href="assets/favicon.png" rel="icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500;700&family=Lato:wght@400;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">EUREKA</a>
            </div>
            <div class="hamburger-menu">
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="home/index.html" class="nav-link">Home</a>
                </li>
                

                <li class="nav-item">
                    <a href="#" class="nav-link">Media</a>
                </li>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">Welcome</h1>
                <h2 class="sub-heading">Relax and feel free to browse the site.</h2>
                <a href="home/index.html" class="cta-btn">Browse</a>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>



    <script>
        const mainNav = document.querySelector('.main-nav');
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        hamburgerMenu.addEventListener('click', function () {
            mainNav.classList.toggle('open');
        });


        gsap.fromTo('.hero-clipped', {
            scaleX: 0
        }, {
            duration: 1,
            scaleX: 1
        });


        gsap.fromTo('.logo', {
            x: -200,

            opacity: 0
        }, {
            duration: 1,
            delay: .5,
            x: 0,
            opacity: 1
        });


        gsap.fromTo('.hamburger-menu', {
            x: 200,
            opacity: 0
        }, {
            duration: 1,
            delay: .8,
            x: 0,
            opacity: 1
        });

        gsap.fromTo('.hero-textbox', {
            yPercent: 40,
            opacity: 0
        }, {
            duration: 1,
            delay: 1.3,
            yPercent: -50,
            opacity: 1
        });
    </script>
</body>

</html>
